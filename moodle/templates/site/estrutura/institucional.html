{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{APP_NAME}} - {{title}}</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <!-- Custom fonts for this template -->
  <link href="" rel="stylesheet">
  <link href="" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/site/landing-page.css' %}" rel="stylesheet">
  <link href="{% static 'css/site/blog-home.css' %}" rel="stylesheet">

</head>

<body>
  <!-- Navigation -->
  {% include "site/estrutura/header.html" %}

  <!-- Masthead -->
  <header class="text-white text-center">
    <div class="overlay bg-gradient-home" ></div>
    <div class="container-fluid" style="background-image: url('{% static 'images/site/polygonal_background.jpg' %}')">
      <div class="row bg-gradient-institucional" >
        <div class="col-xl-9 mx-auto">
          <h1 class="p-5 font-weight-light">{{title}}</h1>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-12">

            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{%url 'moodle:index' %}">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
            </ol>

        </div>
      </div>
    </div>
  </section>

  <section class="m-5">
    <div class="container">
      <div class="row">

        <div class="col-md-4 mb-5">

          <div class="list-group">

            <a href="{%url 'moodle:sobre' %}" class="list-group-item list-group-item-action {{sobre|yesno:'active,,'}}">Sobre n√≥s</a>
            <a href="{%url 'moodle:termos' %}" class="list-group-item list-group-item-action {{termos|yesno:'active,,'}}">Termos de uso</a>
            <a href="{%url 'moodle:privacidade' %}" class="list-group-item list-group-item-action {{privacidade|yesno:'active,,'}}">Politica de privacidade</a>

          </div>

        </div>

        <div class="col-md-8">
          {% block content %} {% endblock content %}
        </div>

      </div>
    </div>
  </section>

  {% include "site/estrutura/footer.html" %}

  <!-- Bootstrap core JavaScript -->
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
